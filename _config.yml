# Site settings
title: chchaooo Blog
SEOTitle: 陈超的博客 | chchaooo Blog
header-img: img/main_banner.jpg
email: chenchaooyx@foxmail.com
description: "吾尝终日而思矣，不如须臾之所学也；吾尝跂而望矣，不如登高之博见也。不积跬步，无以至千里；不积小流，无以成江海。"
